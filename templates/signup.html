<!DOCTYPE html>
<html>
<title>Voter-Management</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url("{{ url_for('static', filename='writing.jpg') }}");
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>




<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card-2">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-opennav w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a action="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="{{ url_for('login') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOGIN</a>
    <a action="/signup" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SIGN UP</a>
    <a action="/contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>






<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Login
  </div>
  <div class="w3-display-middle">
    <div class="w3-card-24 w3-dark-grey w3-animate-opacity w3-hover-shadow">
      <hr class="w3-border-grey" style="margin:auto;width:90%">
      <form action="/register" method=post>
        <div class="flashes" align="center">
          {% for message in get_flashed_messages() %}
            {{message}}
          {% endfor %}
        </div>
        <input class="w3-input" name="email" type="email" style="margin:auto;width:90%" placeholder="Email Address*" required>
        <input class="w3-input" name="password" type="password" style="margin:auto;width:90%" placeholder="Password*" required>
        <input class="w3-input" name="password_verify" type="password" style="margin:auto;width:90%" placeholder="Verify Password*" required>
        <input class="w3-input" name="first_name" type="text" style="margin:auto;width:90%" placeholder="First Name*" required>  
        <input class="w3-input" name="last_name" type="text" style="margin:auto;width:90%" placeholder="Last Name*" required>   
        <button class="w3-bar w3-black" type="submit">Register</button>
      </form>
    </div>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by "CSS490 - Clouds"</a>
  </div>
</div>

</body>
</html>
