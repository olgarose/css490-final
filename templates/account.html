<!DOCTYPE html>
<html>
<title>Account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
{#<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">#}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style>
    body, h1 {
        font-family: "Raleway", sans-serif
    }

    body, html {
        height: 100%
    }

    #bootstrap-overrides input, button, select,
    textarea, input, optgroup {
        color: #000000;
    }

    .bgimg {
        background-image: url("{{ url_for('static', filename='home_page.jpg') }}");
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }

    .messagebox {
        width: 150%;
    }

    .row_page {
        position: absolute;
        top: 40%;
    }

    .contact_form {

        padding-right: 30%;
        padding-left: 20%;
    }

    .add_contacts {

        padding-right: 70%;
        padding-left: 10%;
    }

    .selectpicker {
        width: 100%;
    }

</style>
<body>


<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card-2">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-opennav w3-right"
           href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="{{ url_for('main') }}" class="w3-bar-item w3-button w3-padding-large">LOGOUT</a>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i
                class="fa fa-search"></i></a>
    </div>
</div>


<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
        Account Page
    </div>
    <!--<div class="w3-display-middle">-->
    <!--<h1 class="w3-jumbo w3-animate-top">YOUR ACCOUNT FUNCTIONALITY COMING SOON</h1>-->
    <!--<hr class="w3-border-grey" style="margin:auto;width:40%">-->
    <!--<p class="w3-large w3-center">7 days left</p>-->
    <!--</div>-->


    <div class="row_page">
        <div class="col-md-4">
            <!--{# Navigation Bar #}-->
            <div class="container">
                <!--<div class="navbar-header">-->
                <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"-->
                <!--aria-expanded="false" aria-controls="navbar">-->
                <!--<span class="sr-only">Toggle navigation</span>-->
                <!--<span class="icon-bar"></span>-->
                <!--<span class="icon-bar"></span>-->
                <!--<span class="icon-bar"></span>-->
                <!--</button>-->
                <!--<a class="navbar-brand" href="#">My scratchpad</a>-->
                <!--</div>-->
                <!--</nav>-->


                <div class="add_contacts">
                    <form action="/select_contacts" method="POST" id="select_contacts">
                        <!--<input class="w3-input" name="first_name" type="text" placeholder="First Name*" required>-->
                        <!--<input class="w3-input" name="last_name" type="text" placeholder="Last Name">-->
                        <!--&lt;!&ndash;<input class="w3-input" name="password" type="number" min="0" placeholder="Phone number*" required>&ndash;&gt;-->
                        <!--<input type="tel" id="fieldPhone" name="phone" placeholder="(555) 555-1212" required>-->


                        <select class="selectpicker" multiple data-selected-text-format="count > 3">
                            <!--<option>Ketchup</option>-->
                            <!--<option>Relish</option>-->
                            <!--<option>Onions</option>-->
                            {% for contact in contacts %}
                                <option>{{ contacts[contact]['first'] }} {{ contacts[contact]['number'] }}</option>
                                <br>
                            {% endfor %}

                        </select>
                        <button class="w3-bar w3-black" type="submit">Add</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            {# Message Box #}
            <div class="messagebox">
                <form action="/send_message" method=post>
                    <div class="col-md-8">
                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message"
                                  rows="5"></textarea>
                        <br>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <button class="w3-bar w3-black" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            {# Adding Contact Form #}
            <div class="contact_form">
                <form action="/add_contact" method="POST" id="contacts">
                    <input class="w3-input" name="first_name" type="text" placeholder="First Name*" required>
                    <input class="w3-input" name="last_name" type="text" placeholder="Last Name">
                    <!--<input class="w3-input" name="password" type="number" min="0" placeholder="Phone number*" required>-->
                    <input type="tel" id="fieldPhone" name="phone" placeholder="(555) 555-1212" required>
                    <br>
                    <br>
                    <button class="w3-bar w3-black" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>


    <div class="w3-display-bottomleft w3-padding-large">
        Powered by "CSS490 - Clouds"</a>
    </div>
</div>

</body>
</html>
